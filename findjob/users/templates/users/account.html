{% extends "users/layout.html" %} {% load socialaccount %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-10 col-lg-7 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h3 class="text-center"><b>Hesabım</b></h3>
          <br />
          <form class="form-signin">
            <div class="form-group">
              <p class="text-center">Kullanıcı adı: {{user.username}}</p>
              <p class="text-center">Email: {{user.email}}</p>
              <hr class="my-4" />
              <h5 class="text-center">Sosyal medya hesaplarını bağla</h5>

              <hr class="my-4" />
              <a
                class="btn btn-outline-success btn-block"
                href="{% provider_login_url 'google' process='connect' %}"
                ><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Google ile bağlan</a
              >
              <br />
              <a
                class="btn btn-outline-warning btn-block"
                href="{% provider_login_url 'github' process='connect' %}"
                ><img src="https://img.icons8.com/nolan/64/github.png"/> Github ile bağlan</a
              >
              <br />
              <a
                class="btn btn-outline-info btn-block"
                href="{% provider_login_url 'linkedin_oauth2' process='connect' %}"
                ><img src="https://img.icons8.com/color/48/000000/linkedin.png"/> LinkedIn ile bağlan</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
